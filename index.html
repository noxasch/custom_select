<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <title>Custom Dropdown</title>
</head>
<body>
  <div class="container">
    <h1>Car Brand</h1>
    <div class="select__container">
      <div class="select__text" tabindex="0">Select Car Brand</div>
      <div class="select__options">
        <input type="search" class="select__search" placeholder="Search brand">
        <label for="tesla"><span class="icon-circle"><i class="fas fa-charging-station"></i></span>Tesla</label>
        <input type="radio" name="brand" id="tesla" value="tesla">
        <label for="bmw"><span class="icon-circle"><i class="fas fa-charging-station"></i></span>bmw</label>
        <input type="radio" name="brand" id="bmw" value="bmw">
        <label for="audi"><span class="icon-circle"><i class="fas fa-charging-station"></i></span>Audi</label>
        <input type="radio" name="brand" id="audi" value="audi">
        <label for="Toyota"><span class="icon-circle"><i class="fas fa-charging-station"></i></span>Toyota</label>
        <input type="radio" name="brand" id="Toyota" value="Toyota">
        <label for="Honda"><span class="icon-circle"><i class="fas fa-charging-station"></i></span>Honda</label>
        <input type="radio" name="brand" id="Honda" value="Honda">
      </div>
      <input type="text" name="seach" id="seach" placeholder="Name">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
